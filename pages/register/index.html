<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Cadastro">
    <title>Document</title>
</head>
<body>
    <header>
        <section class="pageLogo">
            <img src="../../assets/img/Ellipse 1.svg" alt="Bola violeta">
            <h1>Kenzie Empresas</h1>
        </section>
        <nav>
            <button>Login</button>
            <button>Cadastro</button>
        </nav>
    </header>
    <main>
        <section class="register">
            <h2>Cadastre-se</h2>
            <form>
                <input type="text" name="" id="" placeholder="Seu nome" required >
                <input type="email" name="" id="" placeholder="Seu e-mail" required >
                <input type="password" name="" id="" placeholder="Sua senha" required >
                <select name="" id="">
                    <option value="">Nível profissional</option>
                    <option value="júnior">Júnior</option>
                    <option value="pleno">Pleno</option>
                    <option value="sênior">Sênior</option>
                </select>
                <button type="submit">Cadastre-se</button>
            </form>
            <button class="goBack">Retornar</button>
        </section>
    </main>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
