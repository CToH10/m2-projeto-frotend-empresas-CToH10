<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Homepage">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../../styles/global.css">
    <link rel="stylesheet" href="../../styles/buttons.css">
    <link rel="stylesheet" href="../../styles/display.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="../../styles/inputs.css">
    <link rel="stylesheet" href="../../styles/margins.css">
    <link rel="stylesheet" href="../../styles/menu.css">
    <link rel="stylesheet" href="../../styles/positions.css">
    <link rel="stylesheet" href="../../styles/fonts.css">
    <link rel="stylesheet" href="./index.css">


    <title>Kenzie Empresas - Home</title>
</head>
<body>
    <header class="absolute flex justifyAround alignCenter">
        <section class="pageLogo flex justifyBetween gap-3">
            <img src="../../assets/img/Ellipse 1.svg" alt="Bola violeta">
            <h1>Kenzie Empresas</h1>
        </section>
        <nav class="dropdown relative">
            <button class="dropdownBtn relative"></button>
            <section class="formsBtn noShow absolute flex gap-1 alignCenter justifyCenter">
                <button class="loginBtn ">Login</button>
                <button class="registerBtn">Cadastro</button>
            </section>
        </nav>
    </header>
    <main class="absolute">
        <section class="imageSection">
            <figure>
                <img src="../../assets/img/Rectangle 7.svg" alt="Reunião empresarial">
                <figcaption class="noShow">Reunião empresarial</figcaption>
            </figure>
        </section>
        <section class="selection flexColumn gap-1">
            <select class="enterprises">
                <option value="all">Selecionar setor</option>
                <option value="Setor">Setor</option>
                <option value="Setor">Setor</option>
            </select>
            <ul class="companiesList flex gap-1">
                <li class="company flexColumn justifyBetween">
                    <h3 class="enterName">Empresa</h3>
                    <section class="companyInfo flexColumn gap-2">
                        <p class="openHours">10 horas</p>
                        <p class="sectorSelect marginBottom">Setor</p>
                    </section>
                </li class="company flexColumn gap-2">
                <li class="company flexColumn justifyBetween">
                    <h3 class="enterName">Empresa</h3>
                    <section class="companyInfo flexColumn gap-2">
                        <p class="openHours">10 horas</p>
                        <p class="sectorSelect marginBottom">Setor</p>
                    </section>
                </li class="company flexColumn gap-2">
                <li class="company flexColumn justifyBetween">
                    <h3 class="enterName">Empresa</h3>
                    <section class="companyInfo flexColumn gap-2">
                        <p class="openHours">10 horas</p>
                        <p class="sectorSelect marginBottom">Setor</p>
                    </section>
                </li class="company flexColumn gap-2">
                <li class="company flexColumn justifyBetween">
                    <h3 class="enterName">Empresa</h3>
                    <section class="companyInfo flexColumn gap-2">
                        <p class="openHours">10 horas</p>
                        <p class="sectorSelect marginBottom">Setor</p>
                    </section>
                </li class="company flexColumn gap-2">
            </ul>
        </section>
    </main>
    
    <script src="./index.js" type="module"></script>
</body>
</html>
