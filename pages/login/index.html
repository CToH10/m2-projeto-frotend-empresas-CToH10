<body>
    <header class="absolute flex justifyAround alignCenter">
        <section class="pageLogo flex justifyBetween gap-3">
            <img src="../../assets/img/Ellipse 1.svg" alt="Bola violeta">
            <h1>Kenzie Empresas</h1>
        </section>
        <nav class="dropdown relative">
            <button class="dropdownBtn relative"></button>

                <button class="homeBtn">Home</button>
                <button class="registerBtn">Cadastro</button>
            </section>

    </header>
    <main class="absolute">
        <section class="login flexColumn gap-1">
            <h2>Login</h2>
            <p>Preencha os campos para realizar login</p>
            <form class="flexColumn gap-1">
                <input type="email" name="" id="email" placeholder="Seu e-mail" class="formInputs" required >
                <input type="password" name="" id="password" placeholder="Sua senha" class="formInputs" required >
                <button type="submit" class="submitForm">Login</button>
            </form>
            <p class="selfCenter">ou</p>
